<!DOCTYPE html><html lang="{{ site.language }}"><head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Antic+Slab|Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/styles/screen.css">
	<link rel="stylesheet" media="print" href="{{ site.baseurl }}/assets/styles/print.css">
	<link rel="manifest" href="/manifest.webmanifest">
	<meta name="theme-color" content="{{ site.primary-color }}"/>
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/icons/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-icon-180.jpg">
	<link rel="apple-touch-icon" sizes="167x167" href="../assets/icons/apple-icon-167.jpg">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/icons/apple-icon-152.jpg">
	<link rel="apple-touch-icon" sizes="120x120" href="../assets/icons/apple-icon-120.jpg">

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
	<body>	
		<div class="container">
			<section class="content">{{ content }}</section>
		</div>
	</body>
</html>
